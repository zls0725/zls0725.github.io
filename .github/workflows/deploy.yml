name: Build & Deploy Hugo to gh-pages

on:
  push:
    branches: [ main ]   # 如果你的源码分支不是 main，请改这里
  workflow_dispatch:

permissions:
  contents: write        # 允许推送 gh-pages 分支

concurrency:
  group: hugo-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Quick Debug (non-blocking)
        run: |
          echo "== Repo snapshot =="
          git submodule status || true
          ls -la || true
          ls -la themes || true
          test -f config.toml && head -n 20 config.toml || true
          test -f config.yaml && head -n 20 config.yaml || true
          test -f config.yml  && head -n 20 config.yml  || true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.2'
          extended: true

      - name: Setup Node.js (for PostCSS if theme needs it)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install PostCSS toolchain (safe if unused)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm init -y >/dev/null 2>&1
            npm install postcss postcss-cli autoprefixer --save-dev
          fi
          if [ ! -f postcss.config.js ]; then
            cat > postcss.config.js <<'EOF'
            module.exports = { plugins: [require('autoprefixer')] }
            EOF
          fi

      - name: Build site
        env:
          HUGO_ENV: production
        run: |
          hugo --minify -D --verbose
          # 防止空站导致后续部署失败
          test -d public && [ "$(ls -A public)" ] || { echo "::error::Hugo produced an empty public/ directory"; exit 1; }

      - name: Deploy to gh-pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Debug on failure
        if: failure()
        run: |
          echo "== Build failed. Dumping context… =="
          hugo version || true
          echo "---- public/ ----"; ls -la public/ || true
          echo "---- themes/ ----"; ls -la themes/ || true
          echo "---- git status ----"; git status || true
